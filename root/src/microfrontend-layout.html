<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->
  <main>
    <route default>
      <application name="@single-spa/welcome"></application>
    </route>

    <route path="/card">
      <application name="@platos/card"></application>
    </route>

    <route path="/store">
      <application name="@platos/store"></application>
    </route>

    <route path="/styles">
      <application name="@platos/styles"></application>
    </route>

    <route path="/home">

      <nav>
        <application name="@platos/navbar"></application>
      </nav>
      <section>
        <application name="@platos/novo"></application>
      </section>

    </route>
  </main>
</single-spa-router>
